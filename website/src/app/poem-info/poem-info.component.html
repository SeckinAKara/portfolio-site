<div>
    <p>Poem Title: {{ poem.title }}</p>
    <p>Creation Time: {{ poem.creation_time }}</p>
    <span>
        ~~~~~~~~!!!Pronunciation Key!!!~~~~~~~~
        <br>
        In IPA?
        <span style="font-family:'Courier New', Courier, monospace">No <mat-slide-toggle color="accent" (change)="ipa_toggle()"></mat-slide-toggle> Yes</span>
        <br>
        <span *ngFor="let line of pronunciation_key">
            {{ line }}
            <br>
        </span>
    </span>
</div>
