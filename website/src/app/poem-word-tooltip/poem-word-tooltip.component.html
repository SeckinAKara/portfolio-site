<div>
    <span [ngStyle]="{'font-style': poemSettings.clicked === 0 && current_word.primary_meaning.length > 0 ? 'italic' : 'normal'}">
        <p *ngIf="poemSettings.ascii_pronunciation">{{ current_word.pronunciation.ipa.join('_') }}</p>
        <p *ngIf="!poemSettings.ascii_pronunciation">{{ current_word.pronunciation.spelled.join('_') }}</p>
        <p *ngIf="poemSettings.clicked > 0">{{ current_word.primary_meaning }}</p>
    </span>
</div>
